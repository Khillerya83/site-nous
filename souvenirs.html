<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Timeline üí´</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF1654;
            --secondary: #247BA0;
            --accent: #F3FFBD;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Fond anim√© */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0.8;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 22, 84, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(36, 123, 160, 0.4) 0%, transparent 50%);
            animation: bgRotate 20s linear infinite;
        }

        @keyframes bgRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Particules */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 15s infinite;
            z-index: 1;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(30px);
            padding: 20px 50px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #FF1654, #F3FFBD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-back {
            background: linear-gradient(135deg, #FF1654, #247BA0);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 22, 84, 0.5);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 40px 80px;
            position: relative;
            z-index: 2;
        }

        /* Header */
        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4em;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #fff, #F3FFBD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 22, 84, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 22, 84, 0.8)); }
        }

        /* Section Ajout */
        .add-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .add-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #fff, #F3FFBD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 16px 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 255, 255, 0.95);
            color: #0a0a0a;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder,
        .input-group textarea::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #FF1654;
            box-shadow: 0 0 30px rgba(255, 22, 84, 0.3);
        }

        .input-group textarea {
            grid-column: 1 / -1;
            min-height: 100px;
            resize: vertical;
        }

        .upload-hint {
            grid-column: 1 / -1;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 5px;
        }

        .upload-hint a {
            color: #F3FFBD;
            text-decoration: none;
            font-weight: 600;
        }

        .upload-hint a:hover {
            text-decoration: underline;
        }

        .btn-add {
            background: linear-gradient(135deg, #FF1654, #247BA0);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.05em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 30px rgba(255, 22, 84, 0.4);
            grid-column: 1 / -1;
            justify-self: center;
        }

        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255, 22, 84, 0.6);
        }

        /* Timeline Horizontale */
        .timeline-wrapper {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .timeline-container {
            position: relative;
            overflow-x: auto;
            overflow-y: visible;
            padding: 80px 0 100px;
        }

        .timeline-container::-webkit-scrollbar {
            height: 10px;
        }

        .timeline-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .timeline-container::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, #FF1654, #247BA0);
            border-radius: 10px;
        }

        .timeline-line {
            position: relative;
            height: 4px;
            background: linear-gradient(90deg, #FF1654, #247BA0, #F3FFBD);
            margin: 0 auto;
            min-width: max-content;
        }

        .timeline-items {
            display: flex;
            gap: 100px;
            position: relative;
            min-width: max-content;
            padding: 0 40px;
        }

        .timeline-item {
            position: relative;
            width: 320px;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-dot {
            position: absolute;
            top: -38px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            background: #FF1654;
            border: 5px solid rgba(10, 10, 10, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 22, 84, 0.8);
            z-index: 10;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 22, 84, 0.8);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 22, 84, 1);
            }
        }

        .timeline-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            position: relative;
            margin-top: 20px;
        }

        .timeline-card:hover {
            transform: translateY(-10px);
            border-color: #FF1654;
            box-shadow: 0 20px 50px rgba(255, 22, 84, 0.4);
        }

        .timeline-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timeline-image:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .timeline-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px rgba(255, 22, 84, 0.6));
        }

        .timeline-date {
            font-size: 0.9em;
            color: #FF1654;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .timeline-title {
            font-size: 1.4em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #F3FFBD;
        }

        .timeline-desc {
            font-size: 0.95em;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        .timeline-delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid rgba(244, 67, 54, 0.6);
            color: #f44336;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .timeline-delete:hover {
            background: rgba(244, 67, 54, 0.6);
            transform: scale(1.2) rotate(90deg);
        }

        .timeline-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .timeline-nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .timeline-nav-btn:hover {
            background: rgba(255, 22, 84, 0.3);
            border-color: #FF1654;
            transform: scale(1.05);
        }

        /* Modal pour images */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .image-modal.show {
            display: flex;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.8);
        }

        .image-modal-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 25px;
            }

            .container {
                padding: 100px 20px 60px;
            }

            .page-header h1 {
                font-size: 2.5em;
            }

            .add-section {
                padding: 25px;
            }

            .input-grid {
                grid-template-columns: 1fr;
            }

            .timeline-wrapper {
                padding: 40px 20px;
            }

            .timeline-item {
                width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <!-- Particules -->
    <script>
        for(let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(particle);
        }
    </script>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">Notre Timeline</div>
        <button class="btn-back" onclick="window.location.href='index.html'">‚Üê Retour</button>
    </nav>

    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <h1>Notre Timeline Magique üí´</h1>
        </div>

        <!-- Section Ajout -->
        <div class="add-section">
            <h2>Ajouter un moment ‚ú®</h2>
            <div class="input-group">
                <div class="input-grid">
                    <input type="text" id="timelineTitle" placeholder="Titre du moment...">
                    <input type="date" id="timelineDate">
                    <textarea id="timelineDesc" placeholder="D√©crivez ce moment..."></textarea>
                    
                    <button class="btn-add" onclick="addTimelineItem()">üìÖ Ajouter √† la timeline</button>
                </div>
            </div>
        </div>

        <!-- Timeline -->
        <div class="timeline-wrapper">
            <div class="loading" id="timelineLoading">Chargement...</div>
            <div class="timeline-container" id="timelineContainer">
                <div class="timeline-line"></div>
                <div class="timeline-items" id="timelineItems"></div>
            </div>
            <div class="timeline-nav">
                <button class="timeline-nav-btn" onclick="scrollTimeline('left')">‚Üê Pr√©c√©dent</button>
                <button class="timeline-nav-btn" onclick="scrollTimeline('right')">Suivant ‚Üí</button>
            </div>
        </div>
    </div>

    <!-- Modal pour images -->
    <div class="image-modal" id="imageModal">
        <button class="image-modal-close" onclick="closeImageModal()">√ó</button>
        <img id="modalImage" src="" alt="">
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, push, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBlnTrqwUyEL2c-wymJXxKL05N2Twcwv4w",
            authDomain: "site-amour-92308.firebaseapp.com",
            databaseURL: "https://site-amour-92308-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "site-amour-92308",
            storageBucket: "site-amour-92308.firebasestorage.app",
            messagingSenderId: "607113419155",
            appId: "1:607113419155:web:6851a0fdc2c0fd38337066"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function loadTimeline() {
            document.getElementById('timelineLoading').style.display = 'block';
            const timelineRef = ref(database, 'timeline');
            
            onValue(timelineRef, (snapshot) => {
                document.getElementById('timelineLoading').style.display = 'none';
                const timeline = snapshot.val();
                const timelineItems = document.getElementById('timelineItems');
                timelineItems.innerHTML = '';

                if (timeline) {
                    const timelineArray = Object.entries(timeline).map(([key, value]) => ({
                        id: key,
                        ...value
                    }));
                    timelineArray.sort((a, b) => new Date(a.date) - new Date(b.date));

                    timelineArray.forEach((item, index) => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'timeline-item';
                        itemDiv.style.animationDelay = `${index * 0.1}s`;
                        
                        const date = new Date(item.date);
                        const dateStr = date.toLocaleDateString('fr-FR', {
                            day: 'numeric',
                            month: 'short',
                            year: 'numeric'
                        });

                        const icons = ['üíï', 'üåü', '‚ú®', 'üíñ', 'üéâ', 'üíù', 'üåπ', 'üí´', 'üéä', 'üíó'];
                        const icon = icons[index % icons.length];

                        const imageHTML = item.imageUrl ? 
                            `<img src="${item.imageUrl}" alt="${item.title}" class="timeline-image" onclick="openImageModal('${item.imageUrl}')" onerror="this.style.display='none'">` 
                            : `<div class="timeline-icon">${icon}</div>`;

                        itemDiv.innerHTML = `
                            <div class="timeline-dot"></div>
                            <div class="timeline-card">
                                <button class="timeline-delete" onclick="deleteTimelineItem('${item.id}')">√ó</button>
                                ${imageHTML}
                                <div class="timeline-date">${dateStr}</div>
                                <div class="timeline-title">${item.title}</div>
                                <div class="timeline-desc">${item.description}</div>
                            </div>
                        `;
                        timelineItems.appendChild(itemDiv);
                    });
                } else {
                    timelineItems.innerHTML = '<p style="text-align: center; opacity: 0.8; padding: 40px;">Aucun moment ajout√© pour le moment ‚ú®</p>';
                }
            });
        }

        window.addTimelineItem = async function() {
  const title = document.getElementById('timelineTitle').value.trim();
  const date = document.getElementById('timelineDate').value;
  const desc = document.getElementById('timelineDesc').value.trim();

  if (!title || !date || !desc) {
    alert('Remplissez titre, date et description');
    return;
  }

  try {
    const timelineRef = ref(database, 'timeline');
    const newRef = push(timelineRef);
    await set(newRef, {
      title: title,
      date: date,
      description: desc,
      timestamp: Date.now()
    });

    // R√©initialiser les champs
    document.getElementById('timelineTitle').value = '';
    document.getElementById('timelineDate').value = '';
    document.getElementById('timelineDesc').value = '';
  } catch (error) {
    alert('Erreur lors de l\'ajout');
    console.error(error);
  }
};


        window.deleteTimelineItem = async function(id) {
            if (!confirm('Supprimer ce moment ?')) return;
            try {
                await set(ref(database, `timeline/${id}`), null);
            } catch (error) {
                alert('Erreur lors de la suppression');
                console.error(error);
            }
        };

        window.scrollTimeline = function(direction) {
            const container = document.getElementById('timelineContainer');
            const scrollAmount = 400;
            if (direction === 'left') {
                container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            } else {
                container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            }
        };

        window.openImageModal = function(imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('imageModal').classList.add('show');
        };

        window.closeImageModal = function() {
            document.getElementById('imageModal').classList.remove('show');
        };

        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });

        loadTimeline();
    </script>
</body>
</html>
