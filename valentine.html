<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 50%, #ff8fab 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animation de fond */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 157, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(192, 108, 132, 0.2) 0%, transparent 50%);
            animation: bgMove 15s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* Particules de coeurs */
        .heart {
            position: fixed;
            font-size: 25px;
            animation: float 5s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            50% { transform: translateY(-50vh) rotate(180deg) scale(1.2); }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) rotate(360deg) scale(0.8); 
                opacity: 0; 
            }
        }

        /* Container principal */
        .container {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2) 0%, 
                rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 70px 50px;
            text-align: center;
            max-width: 700px;
            width: 90%;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
            animation: slideIn 0.8s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Effet brillant sur le container */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 25%, 
                transparent 50%, 
                rgba(255, 255, 255, 0.3) 75%, 
                transparent 100%);
            border-radius: 40px;
            z-index: -1;
            animation: shine 3s linear infinite;
            background-size: 200% 200%;
        }

        @keyframes shine {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 200%; }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 
                3px 3px 15px rgba(0,0,0,0.4),
                0 0 30px rgba(255, 215, 0, 0.6);
            animation: titlePulse 2s ease-in-out infinite;
            background: linear-gradient(45deg, #fff, #ffd700, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradient 3s ease infinite, titlePulse 2s ease-in-out infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.95;
            margin-bottom: 30px;
            font-style: italic;
        }

        .question {
            font-size: 2.2em;
            margin: 40px 0;
            line-height: 1.6;
            font-weight: 600;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: questionFloat 3s ease-in-out infinite;
        }

        @keyframes questionFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Boutons styl√©s */
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 50px 0;
        }

        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 22px 55px;
            font-size: 1.6em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                0 10px 35px rgba(245, 87, 108, 0.5),
                inset 0 -2px 5px rgba(0, 0, 0, 0.2),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.4);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 
                0 20px 50px rgba(245, 87, 108, 0.7),
                inset 0 -2px 5px rgba(0, 0, 0, 0.2),
                inset 0 2px 5px rgba(255, 255, 255, 0.4);
        }

        .btn:active {
            transform: translateY(-4px) scale(1.05);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-no {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 
                0 10px 35px rgba(118, 75, 162, 0.5),
                inset 0 -2px 5px rgba(0, 0, 0, 0.2),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
        }

        .btn-no:hover {
            box-shadow: 
                0 20px 50px rgba(118, 75, 162, 0.7),
                inset 0 -2px 5px rgba(0, 0, 0, 0.2),
                inset 0 2px 5px rgba(255, 255, 255, 0.4);
        }

        /* Zone de r√©ponse */
        #response {
            margin-top: 40px;
            font-size: 2em;
            min-height: 80px;
            animation: fadeIn 1s ease;
            font-weight: 600;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: scale(0.8) translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }

        #response a {

            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 15px;
        }

        #response a:hover {

        }

        /* Bouton retour styl√© */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.3), 
                rgba(255, 255, 255, 0.15));
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 15px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.15em;
            transition: all 0.3s ease;
            z-index: 10;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background: linear-gradient(135deg,

            transform: translateX(-8px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        /* Effet confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confettiFall 3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);

            }
            100% {

        }

        /* Responsive */

            }

            .question {

        /* Animation sp√©ciale pour le OUI */

            25% { transform: scale(1.2) rotate(-10deg); }
            75% { transform: scale(1.2) rotate(10deg); }
        }
    </style>
</head>
